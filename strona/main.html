<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#Hide").click(function(){
    $("p").hide();
  });
  $("#Show").click(function(){
    $("p").show();
  });
});

</script>
</head>
<body>

    <div>
<p>Tekst do ukrycia</p>
</div>

<button id="Hide">Hide</button>
<button id="Show">Show</button>

</body>
</html>
